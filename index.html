<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Slider</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="item">
                <img :src="slides[activeImg].image" alt="">
                <div class="text">
                    <h3>{{slides[activeImg].title}}</h4>
                        <p>{{slides[activeImg].text}}</p>
                        
                </div>
                <div class="thumbs">
                    <div class="thumb" v-for="slide in slides">
                        <img :src="slide.image" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
